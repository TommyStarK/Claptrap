---
path: /tmp
events:
  new:
    - http: "send"
      url: "http://localhost:8080/debug/send"
  update:
    - http: "notification"
      url: "http://localhost:8080/debug/notification/:dummyParam"
      method: "POST"
      headers:
          - "[accept]=[application/json]"
      params:
          - "[dummyParam]=[1234]"
      queries:
          - "[dummyQuery]=[5678]"
      json_body: '
      {
          "debug": "ok"
      }
      '
remove:
    - http: "notification"
      url: "http://localhost:8080/debug/notification"
      method: "POST"
...
