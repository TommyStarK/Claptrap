name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Test
      uses: cedrickring/golang-action@1.5.2
      run: go test -v -race -failfast --cover -covermode=atomic -mod=vendor -coverprofile=coverage.txt
      env:
        GO111MODULE: on
        CI: on
        
    - name: Codecov
      run: bash <(curl -s https://codecov.io/bash)
      
